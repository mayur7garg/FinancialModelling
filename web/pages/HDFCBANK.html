<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HDFCBANK - Financial Modelling</title>
    <link rel="stylesheet" href="../css/stock_report.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <h1 class="p-2">HDFCBANK</h1>
    <div class="row p-2">
        <div class="col-md-12 col-lg-3 vert-center">
            <p>Last close price: <span class="metric">1648.1</span></p>
            <p>Last candle: <span class="metric color-red">Red</span></p>
            <p>HDFCBANK first closed above this last close price on <span class="metric">Thursday October 14, 2021</span> which was <span class="metric">1049</span> days ago.</p>

        </div>
        <div class="col-md-12 col-lg-9 text-center">
            <img src="../images/HDFCBANK_CDF_Close_Price.png" height="400px">

    </div>
    <div class="row p-2">
        <div class="col-md-12 col-lg-3 vert-center">
            <p>Current streak of same candles: <span class="metric">2</span></p>
            <p>Probability of streak continuing: <span class="metric">25.6%</span></p>
        </div>
        <div class="col-md-12 col-lg-9 text-center">
            <img src="../images/HDFCBANK_Pcnt_Streak_Length.png" height="400px">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
